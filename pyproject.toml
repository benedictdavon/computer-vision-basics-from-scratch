[tool.black]
line-length = 88
target-version = ["py310"]

[tool.ruff]
line-length = 88
target-version = "py310"

# Good default rule set for clean research code
lint.select = [
  "E",   # pycodestyle errors
  "F",   # pyflakes
  "I",   # isort (import sorting)
  "B",   # flake8-bugbear
  "UP",  # pyupgrade
]
lint.ignore = [
  "E501", # line length handled by black (kept here to avoid conflicts)
]

# Keep notebooks out unless you intentionally lint them
exclude = [
  ".venv",
  "__pycache__",
  ".ipynb_checkpoints",
]

[tool.ruff.lint.isort]
known-first-party = ["utils"]
